services:
  api:
    build: .
    container_name: microservice_seance_api
    ports:
      - "3300:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: microservice
      DB_USER: app
      DB_PASSWORD: app
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: microservice_seance_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: microservice
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  mysql_data:

